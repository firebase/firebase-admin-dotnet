version: '1.0.{build}'
image:
   - Visual Studio 2017
   - Ubuntu
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Install repo specific stuff here
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore FirebaseAdmin/FirebaseAdmin.sln --verbosity m
build_script:
  - cmd: dotnet build FirebaseAdmin
after_build:
  # For once the build has completed
clone_depth: 1
test_script:
  - cmd: dotnet test FirebaseAdmin/FirebaseAdmin.Tests
on_finish :
  # any cleanup in here
deploy: off